<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - YOUR favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="png" href="logo.png">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="SongList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/coverImage.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:33<i id="0"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.webp" alt="1">
                    <span class="songName">Martin Garrix-Animals</span>
                    <span class="songlistplay"><span class="timestamp">05:33<i id="1"
                                class="far  songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.webp" alt="1">
                    <span class="songName">Bolo Har Har</span>
                    <span class="songlistplay"><span class="timestamp">05:33<i id="2"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">NCS -Anyone love</span>
                    <span class="songlistplay"><span class="timestamp">05:33<i id="3"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Starboy</span>
                    <span class="songlistplay"><span class="timestamp">05:33<i id="4"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="player.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Let me love you</span> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/975f68ac7e.js" crossorigin="anonymous"></script>




</body>

</html>
